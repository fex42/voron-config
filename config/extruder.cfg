[thermistor Mellow_Semitec_104GT-2_104NT-4]
#temperature1: 20.0
#resistance1: 126800
#temperature2: 150.0
#resistance2: 1360
#temperature3: 300
#resistance3: 80.65
temperature1: 20.0
resistance1: 126800
temperature2: 150.0
resistance2: 1462
temperature3: 270
resistance3: 140.5

[extruder]
step_pin: PD5
dir_pin: PD6
enable_pin: !PD4

##	Update value below when you perform extruder calibration
##	If you ask for 100mm of filament, but in reality it is 98mm:
##	rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point
rotation_distance: 22.270	#Bondtech 5mm Drive Gears
##	Update Gear Ratio depending on your Extruder Type
##	Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)
##	Use 80:20 for M4, M3.1
gear_ratio: 50:17				#BMG Gear Ratio
microsteps: 16
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.75
##      In E0 OUT Position
heater_pin: PB15
sensor_type: Mellow_Semitec_104GT-2_104NT-4

sensor_pin: PC0
min_temp: 10
max_temp: 290
max_power: 1.0
min_extrude_temp: 170
max_extrude_cross_section: 0.95
#control = pid
#pid_kp = 20.988
#pid_ki = 0.933
#pid_kd = 118.055
##	Try to keep pressure_advance below 1.0
#pressure_advance: 0.07 # eSUN ABS+ rot
#pressure_advance: 0.06 # eSUN ABS+ schwarz
pressure_advance: 0.07 # eSUN ABS+ rot
##	Default is 0.040, leave stock
pressure_advance_smooth_time: 0.040
